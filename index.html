<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Shopping-Cart</title>
</head>
<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping Bag
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" width="300px" height="300px" src="https://cdn.shopify.com/s/files/1/0070/7032/files/camera_56f176e3-ad83-4ff8-82d8-d53d71b6e0fe.jpg?v=1527089512" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" width="300px" height="300px" src="https://images.squarespace-cdn.com/content/v1/59d2bea58a02c78793a95114/1589398875141-QL8O2W7QS3B4MZPFWHJV/ke17ZwdGBToddI8pDm48kBVDUY_ojHUJPbTAKvjNhBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QHyNOqBUUEtDDsRWrJLTmmV5_8-bAHr7cY_ioNsJS_wbCc47fY_dUiPbsewqOAk2CqqlDyATm2OxkJ1_5B47U/image-asset.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" width="300px" height="300px" src="https://cdn.pixabay.com/photo/2019/07/13/13/42/watch-4334815_960_720.jpg">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
       
        <!-- Product #1 -->
        <div class="item" id="item1">
          <div class="buttons">
            <button class="like-btn" style="font-size:14px" id="likebtn1" onclick="likeheart('likebtn1')" ><i class="fa fa-heart"></i></button>
            <button class="btn" onclick="deleteitem('item1','div1','tot')"><i class="fa fa-close"></i></button>
          </div>
       
          <div class="image">
            <img src="img/product-1.jpg" alt="" style="width: 300px;
            height: 200px;" />
          </div>
       
          <div class="description">
            <span>Home Cart</span>
            <span>Milk Derives</span>
            <span>Lots</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button" onclick="increment('inp1',549,'div1');totprices('div1','div2','div3','tot')">
              +
            </button>
            <input type="text" name="name" value="1" id='inp1'>
            <button class="minus-btn" type="button" name="button" onclick="decrement('inp1',549,'div1','item1');totprices('div1','div2','div3','tot')">
              -
            </button>
          </div>
       
          <div class="total-price" id="div1">549</div>
        </div>
       
        <!-- Product #2 -->
        <div class="item" id="item2">
          <div class="buttons">
            <button class="like-btn" style="font-size:14px" id="likebtn2" onclick="likeheart('likebtn2')"><i class="fa fa-heart"></i></button>
            <button class="btn" onclick="deleteitem('item2','div2','tot')"><i class="fa fa-close"></i></button>
          </div>
       
          <div class="image">
            <img src="img/product-2.jpg" alt="" style="  width: 300px;
            height: 200px;"/>
          </div>
       
          <div class="description">
            <span>Woman Cart</span>
            <span>Fruits</span>
            <span>Lots</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button" onclick="increment('inp2',870,'div2');totprices('div1','div2','div3','tot')">
              +
            </button>
            <input type="text" name="name" value="1" id="inp2">
            <button class="minus-btn" type="button" name="button" onclick="decrement('inp2',870,'div2','item2');totprices('div1','div2','div3','tot')">
              -
            </button>
          </div>
       
          <div class="total-price" id="div2">870</div>
        </div>
       
        <!-- Product #3 -->
        <div class="item" id="item3">
          <div class="buttons">
            <button class="like-btn" style="font-size:14px" id="likebtn3" onclick="likeheart('likebtn3')"><i class="fa fa-heart"></i></button>
            <button class="btn" onclick="deleteitem('item3','div3','tot')"><i class="fa fa-close"></i></button>
          </div>
       
          <div class="image">
            <img src="img/product-3.jpg" alt="" style="  width: 300px;
            height: 200px;" />
          </div>
       
          <div class="description">
            <span>Baby Cart</span>
            <span>Toys</span>
            <span>Lots</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button" onclick="increment('inp3',349,'div3',0,'tot');totprices('div1','div2','div3','tot')">
              +
            </button>
            <input type="text" name="name" value="1" id="inp3">
            <button class="minus-btn" type="button" name="button" onclick="decrement('inp3',349,'div3','item3');totprices('div1','div2','div3','tot')">
              -
            </button>
          </div>
       
          <div class="total-price" id="div3">349</div>
        </div>
        <div class="item" id="total">
          <div class="total-prices">
            <span>Total en TND:</span>
            <span id="tot">1768</span>
          </div>
        </div>
      </div>
      <script src="./style/js/javascript.js" rel="javascript"></script>
</body>
</html>
